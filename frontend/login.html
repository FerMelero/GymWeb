<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>
<body>
    <form id="loginForm">
    <p>Introduzca su nombre de usuario o email</p>
    <input id="identifier" placeholder="EJ: correo@cl.com | user123">
    <br>
    <input type="password" name="password" id="password" required>
    <button type="submit">Enviar </button>
    </form>
    <p id="error"></p>
    <script src="js/login.js"></script>
    
</body>
</html>
